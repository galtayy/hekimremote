name: macOS Intel Build

on:
  workflow_dispatch:

env:
  MAC_RUST_VERSION: "1.81"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.4"

jobs:
  build-macos-intel:
    name: Build Intel (x86_64)
    runs-on: macos-13
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build runtime
        run: |
          brew install llvm create-dmg nasm
          if command -v pkg-config &>/dev/null; then
              echo "pkg-config is already installed"
          else
              brew install pkg-config
          fi

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff || true

      - name: Workaround for flutter issue
        shell: bash
        run: |
          cd "$(dirname "$(which flutter)")"
          sed -i '' 's/_setFramesEnabledState(false);/\/\/_setFramesEnabledState(false);/g' ../packages/flutter/lib/src/scheduler/binding.dart || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.MAC_RUST_VERSION }}
          targets: x86_64-apple-darwin
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: macos-13

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          if ! $VCPKG_ROOT/vcpkg \
            install \
            --x-install-root="$VCPKG_ROOT/installed"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "$_1:"
              echo "======"
              cat "$_1"
              echo "======"
              echo ""
            done
            exit 1
          fi

      - name: Update Podfile for Intel build
        run: |
          sed -i '' "s/config.build_settings\['ARCHS'\] = 'arm64'/config.build_settings['ARCHS'] = 'x86_64'/" flutter/macos/Podfile

      - name: Build HekimRemote
        run: |
          ./build.py --flutter --hwcodec --unix-file-copy-paste

      - name: Create DMG
        run: |
          CREATE_DMG="$(command -v create-dmg)"
          CREATE_DMG="$(greadlink -f "$CREATE_DMG" || readlink -f "$CREATE_DMG")"
          sed -i '' 's/MAXIMUM_UNMOUNTING_ATTEMPTS=3/MAXIMUM_UNMOUNTING_ATTEMPTS=7/' "$CREATE_DMG" || true
          create-dmg --icon "HekimRemote.app" 200 190 --hide-extension "HekimRemote.app" --window-size 800 400 --app-drop-link 600 185 HekimRemote-${{ env.VERSION }}-x86_64.dmg ./flutter/build/macos/Build/Products/Release/HekimRemote.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: HekimRemote-macOS-Intel
          path: HekimRemote-${{ env.VERSION }}-x86_64.dmg
